<div class="add-page-content">
  <div class="container">
    <div>
      <h3 class="new-page-title">Create New Page</h3>
    </div>
    <hr>
    <form [formGroup]="addPageForm" (ngSubmit)="addPage()">
      <div class="form-group">
        <label class="page-title">Name</label>
        <input type="text" [formControlName]="'name'" class="form-control" placeholder="name">
      </div>
      <div class="form-group">
        <label class="page-content">Tag</label>
        <editor [formControlName]="'tag'" [init]="{plugins: 'link'}"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form >
  </div>
</div>
